<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Nexus - Forgot Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="canvas">
      <section class="login-dialog">
        <button type="button" class="back-button" aria-label="Back to login">
          <img src="image/sn_back_icon.png" alt="Back" />
        </button>
        <div class="logo-wrapper">
          <img src="image/sportNexusLatestLogo.png" alt="Sport Nexus logo" />
        </div>

        <form class="login-form" autocomplete="off">
          <!-- Frame wrapper: visually separates the inputs and makes them scrollable if needed -->
          <div class="fp-frame">
            <!-- Enter email -->
            <label for="fp-email">EMAIL</label>
            <input
              type="email"
              id="fp-email"
              name="email"
              placeholder="e.g. example@gmail.com"
              required
            />

            <!-- Request OTP button -->
            <button type="button" class="request-otp">REQUEST OTP</button>

            <!-- OTP input -->
            <label for="otp">OTP CODE</label>
            <input
              type="text"
              id="otp"
              name="otp"
              placeholder="Enter OTP code"
              inputmode="numeric"
              required
            />

            <!-- New password -->
            <label for="new-password">NEW PASSWORD</label>
            <div class="input-wrap">
              <input
                type="password"
                id="new-password"
                name="new-password"
                placeholder="e.g. new password"
                required
              />
              <button
                type="button"
                class="toggle-visibility"
                aria-label="Hide password"
                aria-pressed="false"
                data-target="new-password"
                data-state="hidden"
              >
                <span class="sr-only">Toggle password visibility</span>
                <img src="image/sn_eyes_open.png" alt="" aria-hidden="true" />
              </button>
            </div>

            <!-- Re-enter new password -->
            <label for="confirm-password">RE-ENTER NEW PASSWORD</label>
            <div class="input-wrap">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Re-enter new password"
                required
              />
              <button
                type="button"
                class="toggle-visibility"
                aria-label="Hide password"
                aria-pressed="false"
                data-target="confirm-password"
                data-state="hidden"
              >
                <span class="sr-only">Toggle password visibility</span>
                <img src="image/sn_eyes_open.png" alt="" aria-hidden="true" />
              </button>
            </div>

            <!-- Change button -->
            <button type="submit" class="login">CHANGE</button>
          </div>
        </form>
      </section>
    </div>
