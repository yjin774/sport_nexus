<!DOCTYPE html>
<html lang="en" class="dashboard-page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Nexus - Payment History</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body class="dashboard-page supplier-selected">
    <div class="dashboard-container">
      <!-- Top Navigation Bar -->
      <header class="top-navbar">
        <!-- Logo Section (Left) -->
        <div class="navbar-logo">
          <a href="supplier-po-management.html" class="logo-link">
            <img src="image/sportNexusLatestLogo.png" alt="Sport Nexus" class="logo-img" />
            <span class="logo-text">Sport Nexus</span>
          </a>
        </div>

        <!-- Main Navigation Links (Center) -->
        <nav class="navbar-nav">
          <a href="supplier-po-management.html" class="nav-link">INCOMING ORDER</a>
          <a href="supplier-history.html" class="nav-link">HISTORY</a>
          <a href="supplier-payment-history.html" class="nav-link active">PAYMENT HISTORY</a>
          <a href="supplier-return-goods.html" class="nav-link">RETURN GOODS</a>
        </nav>

        <!-- Utility Section (Right) -->
        <div class="navbar-utils">
          <div class="user-info">
            <span class="user-label">User:</span>
            <span class="user-id" id="supplier-current-user">SUPPLIER001</span>
          </div>
          <div class="nav-separator"></div>
          <button class="logout-btn-nav" onclick="handleLogout()" aria-label="Logout">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
          </button>
          <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
      </header>

      <!-- Main Content Area -->
      <main class="main-content supplier-main-content">
        <div class="supplier-view">
          <h1 class="page-title supplier-page-title">PAYMENT HISTORY</h1>

          <!-- Filter Bar -->
          <div class="filter-bar supplier-filter-bar">
            <div class="search-box">
              <div style="position: relative; width: 20px; height: 20px; flex-shrink: 0;">
                <img src="image/sn_icon_search.png" alt="Search" class="search-icon" />
                <img src="image/sn_icon_hover_search.png" alt="Search" class="search-icon-hover" />
              </div>
              <input type="text" placeholder="SEARCH" class="search-input" id="supplier-payment-search-input" />
            </div>
            <div class="date-btn-wrapper">
              <button class="filter-btn date-btn" id="supplier-payment-date-btn">
                <span id="supplier-payment-date-text">DATE</span>
                <div style="position: relative; width: 16px; height: 16px;">
                  <img src="image/sn_icon_arrow_up.png" alt="Arrow" class="filter-icon filter-icon-up" />
                  <img src="image/sn_icon_hover_arrow_up.png" alt="Arrow" class="filter-icon-hover filter-icon-hover-up" />
                  <img src="image/sn_icon_arrow_down.png" alt="Arrow" class="filter-icon filter-icon-down" />
                  <img src="image/sn_icon_hover_arrow_down.png" alt="Arrow" class="filter-icon-hover filter-icon-hover-down" />
                </div>
              </button>
              <div class="date-picker" id="supplier-payment-date-picker">
                <div class="date-picker-inputs">
                  <div class="date-input-group">
                    <label>Start Date</label>
                    <input type="text" class="date-input" id="supplier-payment-start-date-input" placeholder="DD/MM/YYYY" />
                  </div>
                  <div class="date-input-group">
                    <label>End Date</label>
                    <input type="text" class="date-input" id="supplier-payment-end-date-input" placeholder="DD/MM/YYYY" />
                  </div>
                </div>
                <div class="date-picker-header">
                  <select class="month-select" id="supplier-payment-month-select">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                  </select>
                  <select class="year-select" id="supplier-payment-year-select"></select>
                </div>
                <div class="date-picker-weekdays">
                  <div>M</div>
                  <div>T</div>
                  <div>W</div>
                  <div>T</div>
                  <div>F</div>
                  <div>S</div>
                  <div>S</div>
                </div>
                <div class="date-picker-days" id="supplier-payment-date-picker-days"></div>
                <div class="date-picker-actions">
                  <button class="date-picker-back-btn">Back</button>
                  <button class="date-picker-apply-btn">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Active Filters Display -->
        <div class="active-filters-container" id="supplier-payment-active-filters-container" style="display: none;">
          <div class="active-filters-label">Active Filters:</div>
          <div class="active-filters-chips" id="supplier-payment-active-filters-chips">
            <!-- Active filter chips will be added here dynamically -->
          </div>
          <button class="clear-filters-btn" onclick="clearSupplierPaymentHistoryFilters()">Clear All</button>
        </div>

          <!-- Payment History Cards Container -->
          <div class="payment-history-container" id="payment-history-container">
            <!-- Payment cards will be loaded dynamically -->
          </div>
        </div>
      </main>
    </div>

    <!-- Payment Invoice Popup -->
    <div class="edit-position-popup" id="payment-invoice-popup" style="display: none;">
      <div class="edit-position-dialog supplier-dialog" style="max-width: 800px;">
        <button type="button" class="back-button" id="close-payment-invoice-btn" aria-label="Close">
          <img src="image/sn_back_icon.png" alt="Back" />
        </button>
        <div class="developer-page-title" style="display: flex; justify-content: space-between; align-items: center; gap: 1rem;">
          <h1 id="payment-invoice-title" style="flex: 1;">PAYMENT INVOICE</h1>
          <button type="button" class="supplier-action-btn" id="export-payment-pdf-btn" style="flex: 0 0 auto; margin: 0; padding: 0.5rem 1rem; font-size: 0.9rem; min-width: auto;">EXPORT PDF</button>
        </div>
        <div class="payment-invoice-content-wrapper">
          <div class="payment-invoice-content" id="payment-invoice-content">
            <!-- Invoice content will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- jsPDF library for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="dashboard.js"></script>
    <script src="supplier-payment-history.js"></script>
  </body>
</html>
